<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    주석처리구문
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 메타태그 : 사진기 사진의 정보를 표시하는데서부터 출발
    메타태그는 컨텐츠 내용은 아님, 정보의 정보.  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 뷰포트는 반응형(모바일,태블릿,피시) 홈페이지에서 필수항목 -->
    <title>브라우저 제목으로 표시</title>
    <!-- jQuery 코어 임포트import 가져오기 -->
    <script src="/resources/home/js/jquery-3.6.0.js"></script>
</head>
<body>
    <!-- jQurey 기본구조 만들고, home페이지로 이동시키기 -->
    <!-- script안에서 해줘야한다. 제이쿼리는 -->
    <script>
        $(document).ready(function(){
            //루트홈페이지로 접근할때 replace란 함수로 홈페이지로 이동하게 처리.
            location.replace('/resources/home/index.html');
        });
    </script>
</body>
</html>
